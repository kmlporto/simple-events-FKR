<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head">
</head>
<body>

		<!-- Navbar -->
    <div th:replace="fragments/navbar"></div>

	<div class="container ">
		<br>
		<h2>Adicionar uma especialidade</h2>
		<hr>
		<form th:action="@{/especialidades/update/{id}(id=${especialidade.id})}" th:object="${especialidade}" method="POST">
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input type="text"
					class="form-control" id="nome" name="nome"
					th:field="*{nome}" placeholder="Nome da especialidade">
			</div>
			<div class="form-group">
				<label for="descricao">Descricao</label> 
				<input type="text"
					class="form-control" id="descricao" name="descricao"
					th:field="*{descricao}" placeholder="Descricao da especialidade">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
