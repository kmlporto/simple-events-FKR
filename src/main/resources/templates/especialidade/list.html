<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head">
</head>
<body>

	<!-- Navbar -->
	<navbar th:if="${login == null}"
		th:insert="fragments/navbarLoggedOut :: loggedOut"> </navbar>
	<navbar th:unless="${login == null}"
		th:insert="fragments/navbarLoggedIn :: loggedIn"></navbar>
	<div class="container">
		<br>
		<h2>Especialidades cadastradas</h2>
		<a th:href="@{/especialidades/form}" class="btn btn-primary">Nova</a>
		<div style="height: 20px"></div>
		<table class="table table-stripped">
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Descrição</th>
			</tr>
			<tr th:each="espec: ${especialidades}">
				<td th:text="${espec.id}"></td>
				<td th:text="${espec.nome}"></td>
				<td th:text="${espec.descricao}"></td>
			</tr>
		</table>
	</div>
	<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
