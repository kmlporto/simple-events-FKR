<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head">
</head>
<body>

<!-- Navbar -->
    <div th:replace="fragments/navbar"></div>
    
    <div th:replace="fragments/mensagens"></div>
    
    <div class="container">
	    <div th:if="${param.error}" class="alert alert-danger" role="alert">
		E-mail ou senha inválidos, tente novamente
		</div>
	    <form th:object="${user}" th:action="@{/login}" method="POST" class="m-auto">
		  <div class="form-group col-md-6 col-lg-4 p-0">
		    <label for="exampleInputEmail1">Email de login</label>
		    <input type="email" 
		    		class="form-control" id="exampleInputEmail1"  name="username" th:value="${lastUser}" 
		    		aria-describedby="emailHelp" placeholder="Digite email">
		    <small id="emailHelp" class="form-text text-muted">Nós não iremos compartilhar seu email com ninguém</small>
		  </div>
		  <div class="form-group col-md-6 col-lg-4 p-0">
		    <label for="exampleInputPassword1">Senha</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Senha">
		  </div>
		  <div class="form-group form-check col-md-6 col-lg-4">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember-me">
		    <label class="form-check-label" for="exampleCheck1">Lembrar-me nesse pc</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Acessar</button>
		</form>
    </div>
    
<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
