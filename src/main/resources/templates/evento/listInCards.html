<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

	<div th:fragment = "lisEventsCards" class="album py-5">
	    <div class="container">
	   		<div class="row"> 
	   		<!-- th:if="${eventos != null}"> --> 
	   		<!-- && not #list.isEmpty(eventos)}"> -->
	   		<div th:replace="fragments/mensagens"></div>
	       		<div th:each="evento : ${eventos}" class="col-md-4 col-sm-6">
		          <div class="card mb-4 shadow-sm">
		            <p th:text="${evento.descricao}"/>
		            <div>
		             <small th:text="${evento.local}"></small>
		            </div>
		            <div class="card-body">
		            	<p th:text="${evento.dono.nome}" class="card-text"/>
		            	<p th:text="${evento.status}" class="card-text"/>
		              <p th:text="${evento.vagas}" class="card-text"/>
		              <div class="d-flex justify-content-between align-items-center">
		                <div class="btn-group">
		                  <a th:href="@{/eventos/{id}(id=${evento.id})}" class="btn btn-sm btn-outline-secondary">+detalhes</a>
		                  <a th:href="@{/eventos/candidatar/{id}(id=${evento.id})}" class="btn btn-sm btn-outline-secondary">Candidatar</a>
		                </div>
		                <small th:text="${evento.data}" class="text-muted"></small>
		              </div>
		            </div>
		          </div>
	       		</div>        
			</div>
			<!-- <h2
			th:unless="${eventos != null}"> 
			|| #list.isEmpty(eventos)}">
			Sem eventos para exibir</h2> -->
	  	</div>
  	</div>
</html>
