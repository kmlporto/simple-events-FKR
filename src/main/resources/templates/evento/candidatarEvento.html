<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head">
</head>
<body>

<!-- Navbar -->
	<div th:replace="fragments/navbar"></div>
    
    <div class="container">
    	<h2>Se candidatar a evento</h2>
    	<div class="container">
    		<h3>Dados do evento:</h3>
    		<h5 th:text="${evento.descricao}"></h5>
    		<p th:text="${evento.local}"></p>
    		<input th:value="${#dates.format(evento.data,'yyyy-MM-dd')}" type="date" disabled>
    	</div>
    	
    	<form th:action="@{/eventos/candidatar/{id}(id=${evento.id})}" th:object="${evento}"
          method="POST">
    		<div class="form-group row">
    			<div class="col-sm-2">Vagas disponíveis</div>
    				<div class="col-sm-10">
      					<div th:each="especialidade : ${especialidades}" class="form-check">
        					<input class="form-check-input" name="especialidades" type="checkbox" th:value="${especialidade.id}">
        					<label class="form-check-label" for="${especialidade.id}" th:text="${especialidade.nome}">
          					
        					</label>
     	 				</div>
    				</div>
  			</div>
  			<div class="form-group row">
	    		<div class="col-sm-10">
	      			<button type="submit" class="btn btn-primary">Se candidatar</button>
	   			</div>
  			</div>
		</form>   
    </div>


<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
