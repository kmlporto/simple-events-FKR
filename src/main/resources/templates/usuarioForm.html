<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<meta charset="UTF-8">
		<title>Formulario Usuario</title>
	</head>
	<body>
		<div class="container">
		<br>
		<h2>Adicionar um usu√°rio</h2>
		<hr>
		<form  th:object="${user}" th:action="@{/save}" method="POST">
			<div class="form-row">
					<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
					</div> 	
				<div class="form-group col-md-4" >	
				    <label for="nome">Nome</label>
				    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu completo nome aqui">
				 </div>
				 
				 <div class="form-group col-md-4">
				    <label for="telefone">Telefone</label>
				    <input type="tel" class="form-control" id="telefone" name="telefone" th:field="*{telefone}">
				    <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Incorrect date</p>
				 </div> 
				 
				 <div class="form-group col-md-4" >	
				    <label for="datanascimento">Data Nascimento</label>
				    <input type="date" class="form-control" id="datanascimento" name="datanascimento">
				 </div>
			 </div>
			 <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="email">Email</label>
			      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="senha">Password</label>
			      <input type="password" class="form-control" id="senha" name="senha" th:field="*{senha}" placeholder="Password">
			    	<p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Incorrect date</p>
			    </div>
			 </div> 
			 <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
	</body>
</html>
